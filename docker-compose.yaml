version: '3.8'

services:
  api:
    # image: nvashinki/xdynamic-api:prod
    image: nvashinki/xdynamic-api:cpu
    container_name: xdynamic-api
    restart: unless-stopped
    ports:
      - "8001:8000"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - DEBUG=false